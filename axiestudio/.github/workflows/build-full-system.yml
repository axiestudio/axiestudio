name: 🏠 Full System Build (Frontend + Backend)

on:
  push:
    branches: [ main, mainbackup ]
  pull_request:
    branches: [ main, mainbackup ]
  workflow_dispatch:
    inputs:
      deploy_to_railway:
        description: 'Deploy to Railway after build'
        required: false
        default: 'false'
        type: boolean

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-full-system:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v4
      
    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: 🔐 Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
        
    - name: 🔐 Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
    - name: 🏷️ Extract metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: |
          ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          ${{ secrets.DOCKER_USERNAME }}/axiestudio
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}
          type=raw,value=full-system-latest
          
    - name: 🏗️ Build and push Full System Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max
        platforms: linux/amd64,linux/arm64
        build-args: |
          BUILD_TYPE=full
          
    - name: 🧪 Test Full System
      run: |
        echo "🧪 Running full system tests..."
        docker run --rm ${{ secrets.DOCKER_USERNAME }}/axiestudio:full-system-latest --version || true
        
    - name: 🚀 Deploy to Railway (if enabled)
      if: github.ref == 'refs/heads/mainbackup' && github.event.inputs.deploy_to_railway == 'true'
      run: |
        echo "🚀 Triggering Railway deployment..."
        echo "Full system image: ${{ secrets.DOCKER_USERNAME }}/axiestudio:full-system-latest"
        
    - name: 📊 Build Summary
      run: |
        echo "## 🏠 Full System Build Summary" >> $GITHUB_STEP_SUMMARY
        echo "- ✅ Frontend + Backend built successfully" >> $GITHUB_STEP_SUMMARY
        echo "- 🐳 Docker image: \`${{ secrets.DOCKER_USERNAME }}/axiestudio:full-system-latest\`" >> $GITHUB_STEP_SUMMARY
        echo "- 🌍 Multi-platform: linux/amd64, linux/arm64" >> $GITHUB_STEP_SUMMARY
        echo "- 📦 Registry: GitHub Container Registry + Docker Hub" >> $GITHUB_STEP_SUMMARY
