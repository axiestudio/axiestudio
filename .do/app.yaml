name: axiestudio
services:
- name: axiestudio-app
  source_dir: /
  github:
    repo: axiestudio/axiestudio
    branch: main
    deploy_on_push: true
  run_command: axiestudio run --host 0.0.0.0 --port $PORT
  environment_slug: python
  instance_count: 1
  instance_size_slug: basic-xxs
  http_port: 7860
  routes:
  - path: /
  envs:
  - key: DO_NOT_TRACK
    value: "true"
  - key: AXIESTUDIO_SECRET_KEY
    value: "CHANGE-THIS-SECRET-KEY-IN-PRODUCTION"
  - key: AXIESTUDIO_AUTO_LOGIN
    value: "false"
  - key: AXIESTUDIO_SUPERUSER
    value: "admin@axiestudio.se"
  - key: AXIESTUDIO_SUPERUSER_PASSWORD
    value: "CHANGE-THIS-PASSWORD-IN-PRODUCTION"
  - key: AXIESTUDIO_NEW_USER_IS_ACTIVE
    value: "false"
  - key: AXIESTUDIO_USE_NOOP_DATABASE
    value: "true"
  - key: AXIESTUDIO_HOST
    value: "0.0.0.0"
  - key: AXIESTUDIO_PORT
    value: "7860"
  - key: PORT
    value: "7860"
  - key: AXIESTUDIO_CACHE_TYPE
    value: "memory"
  - key: AXIESTUDIO_LOG_LEVEL
    value: "INFO"
  - key: AXIESTUDIO_WORKERS
    value: "1"



